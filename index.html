<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Gif Loader</title>
</head>
<body>
    <div class="container">
        <img src="assets/images/PokemonLogo.png" alt="Pokemon" id="title1">
        <img src="assets/images/GifFinder1.png" alt="GIF Finder" id="title2">
        <div class="row" id="buttons"></div>
        <div class="row">
            <form action="" id="add">
                <input type="text" name="user-search" id="user-value"/>
                <button id="user-search" class="btn">Add Search</button>
            </form>
        </div>
        <div class="row jumbotron" id="gifs">
            <p>SELECT A POKEMON OR ADD ONE OF YOUR CHOOSING</p>
        </div>
        <div class="row" id="more"></div>
    </div>
    
    <script src="assets/javascript/app.js"></script>
</body>
</html>
